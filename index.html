<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <form class="form"><br><br><br><br><br>

        <h1>REGISTRATION FORM</h1><br><br><br><br><br>
        
        <table>
            <tr>
                <td><lable>Student RollNo</lable></td>
                <td><input placeholder="Enter your Roll No" required><br><br></td>
            </tr>
            <tr>
                <td><lable>Student Name </lable></td>
                <td><input placeholder="Enter your Name" required><br><br></td>
            </tr>
            <tr>
                <td><lable>Student Dept</lable></td>
                <td><input placeholder="Enter your dept" required><br><br></td>
            </tr>
            <tr>
                <td><lable>Student 10th Mark</lable></td>
                <td><input placeholder="Enter your 10th Mark" required><br><br></td>
            </tr>
            <tr>
                <td><lable>Student 12th Mark</lable></td>
                <td><input placeholder="Enter your 12th Mark" required><br><br></td>
            </tr>
            <tr>
                <td><lable>Student degree percentage</lable></td>
                <td><input placeholder="Enter your percentage" required><br><br></td>
            </tr>
            <tr>
                <td><label>Department</label></td>
                <td><select id=department>
                    <option value="select">select</option>
                    <option value="IT">IT</option>
                    <option value="CSE">CSE</option>
                    <option value="EEE">EEE</option>
                    <option value="ECE">ECE</option>
                    <option value="AIML">AIML</option>
                </select><br><br></td>
            </tr>
            <tr>
               <td><button style="background-color: rgb(78, 95, 114);">Submit</button></td> 
                <td><button style="background-color: rgb(78, 95, 114);">Cancel</button></td>
            </tr>
        
        </table>
    </form>
    
</body>
</html>
